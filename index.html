
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Website Example</title>
    <style>
        body {
            font-family: Roboto; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        nav {
            background-color: #383838;
            padding: 5px;
            border-radius: 50px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 5px 5px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        p {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            font-family: roboto;
        }

        nav ul li a:hover {
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
        }

        #particles-js {
            position: fixed;
            width: 200%;
            height: 100%;
            top: 50;
            left: 0;
            z-index: 1;
        }

         /* Ensure content is above particles */
         body > * {
            position: relative;
            z-index: 1;
        }

        .logo {
            border-radius: 15px;
        }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        position: absolute;
        background-color: #383838;
        min-width: 120px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 25px;
        overflow: hidden;
        
        /* New properties for sliding effect */
        max-height: 0;
        transition: max-height 0.3s ease-out, opacity 0.2s ease-out;
        opacity: 0;
    }

    .dropdown:hover .dropdown-content {
        /* Updated for sliding effect */
        max-height: 300px; /* Adjust this value based on your content */
        opacity: 1;
        transition: max-height 0.5s ease-in, opacity 0.2s ease-in;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        
        /* New property for sliding effect */
        transform: translateY(-10px);
        transition: transform 0.3s ease-out;
    }

    .dropdown:hover .dropdown-content a {
        /* New rule for sliding effect */
        transform: translateY(0);
        transition: transform 0.3s ease-out;
    }

    .dropdown-content a:hover {
        background-color: #ffffff;
        color: #000000;
    }


    /* Add delay for each dropdown item */
    .dropdown:hover .dropdown-content a:nth-child(1) { transition-delay: 0.1s; }
    .dropdown:hover .dropdown-content a:nth-child(2) { transition-delay: 0.2s; }
    .dropdown:hover .dropdown-content a:nth-child(3) { transition-delay: 0.3s; }
    
</style>
</head>
<body>
    <div id="particles-js"></div>
    <img src="logo.jpg" class="logo" height="128px" width="128px">
    <h1>Header Text</h1>
    <p>Paragraph</p>
    <nav>
        <ul>
            <li><a href="#">My link</a></li>
            <li><a href="#">My link</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Buttons in button</a>
                <div class="dropdown-content">
                    <a href="#">Button 1</a>
                    <a href="#">Button 2</a>
                    <a href="#">Button 3</a>
                </div>
            </li>
            <li><a href="#">My Link</a></li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 1900 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "random",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: true,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>


</body>
